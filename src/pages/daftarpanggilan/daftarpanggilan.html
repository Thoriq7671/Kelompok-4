<!--
  Generated template for the DaftarpanggilanPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Daftar Panggilan Petugas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
        <ion-list>
          <ion-item *ngFor="let item of panggilItemRef$ | async" (click)="selectPanggilItem(item)">
            <h2>Nama: {{item.Nama}}</h2>
            <h2>Nomor Telepon: {{item.Phone}}</h2>
            <h2>Lokasi yang ingin dibersihkan: {{item.Lokasi}}</h2>
            <h2>Keterangan: {{item.Keterangan}}</h2>
          </ion-item>
          <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
            </button>
        </ion-list>

</ion-content>
