<ion-header>
  <ion-navbar >
    <ion-title>{{laporItem.Nama}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
    <ion-item> 
        <ion-icon name="person" item-left></ion-icon>
        <ion-label color="primary" stacked> Nama</ion-label>
        <ion-input type="text" placeholder="Masukan nama" [(ngModel)]="laporItem.Nama"></ion-input>
      </ion-item>
   
      <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <ion-label color="primary" stacked> Nomor telepon</ion-label>
          <ion-input type="text" placeholder="Masukan nomor telepon" [(ngModel)]="laporItem.Phone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="pin" item-left></ion-icon>
          <ion-label color="primary" stacked> Lokasi yang dilaporkan</ion-label>
          <ion-input type="text" placeholder="Masukan lokasi yang dilaporkan" [(ngModel)]="laporItem.Lokasi"></ion-input>
      </ion-item>

          <ion-item>
              <ion-icon name="information-circle" item-left></ion-icon>
              <ion-label color="primary" stacked> Keterangan</ion-label>
              <ion-input type="text" placeholder="Masukan keterangan"  [(ngModel)]="laporItem.Keterangan"></ion-input>
            </ion-item>

            <ion-grid>
                <ion-row>
                  <ion-col style="text-align: center"><button ion-button block (click)="editLaporItem(laporItem)" >Edit Daftar Lapor</button></ion-col>
                </ion-row>
              </ion-grid>


</ion-content>
